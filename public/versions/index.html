<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Version Selector</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/apps.css" rel="stylesheet" type="text/css" />
    <link
      href="../styles/dependencies.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="../index.js"></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Select the version you want to download</h1>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <ul id="versions"></ul>
          </div>
        </div>
      </main>
      <footer>
        <i
          class="social-icon fa-brands fa-xl fa-github"
          onclick="openGitHub();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-question-circle"
          onclick="openAbout();"
        ></i>
        <span class="right"></span>
        <button id="back" onclick="history.back()">Back</button>
        <button class="highlighted" id="continue" onclick="setAppVersion()">
          Continue
        </button>
      </footer>
    </div>
  </body>
  <script>
    ws.onopen = () => getAlreadyExists();
  </script>
</html>
