<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Failure</title>
    <link href="../fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../core.css" rel="stylesheet" type="text/css" />
    <link href="failure.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Failure</h1>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <span class="log-error"></span>
          </div>
        </div>
      </main>
      <footer>
        <i
          class="social-icon fa-brands fa-xl fa-github"
          onclick="openGitHub();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-question-circle"
          onclick="openAbout();"
        ></i>
        <span class="right"></span>
        <button onclick="history.back();">Back</button>
        <button class="highlighted" onclick="location.href='/'">Restart</button>
      </footer>
    </div>
  </body>

  <script>
    document.getElementsByClassName(
      'log-error'
    )[0].innerHTML += `<strong>[builder]</strong> ${new URLSearchParams(
      window.location.search
    ).get('error')}<br>`;
  </script>
</html>
