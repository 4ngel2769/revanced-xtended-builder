<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Settings</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/settings.css" rel="stylesheet" type="text/css" />
    <script src="../index.js"></script>
    <script src="../colors.js" defer></script>
    <script src="../settings.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Settings</h1>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <div class="option">
              <div class="opt">
                <i class="social-icon fa-xl fa-solid fa-palette"></i>
                <h3>Accent Color:</h3>
              </div>
              <div id="themecolor-picker">
                <span
                  style="background: #4873b3 none repeat scroll 0% 0%"
                ></span>
                <span
                  style="background: #df0000bf none repeat scroll 0% 0%"
                ></span>
                <span
                  style="background: #605dbbb3 none repeat scroll 0% 0%"
                ></span>
                <span
                  style="background: #00e60069 none repeat scroll 0% 0%"
                ></span>
                <span
                  style="background: #0067fdc7 none repeat scroll 0% 0%"
                ></span>
                <span
                  onclick="this.style.setProperty('background-color', prompt('Set Custom Color (eg. #000 or yellow or anything that works with css)', document.documentElement.style.getPropertyValue('--accentColor')));"
                  style="
                    background: var(--accentColor) none repeat scroll 0% 0%;
                  "
                  >ðŸŽ¨</span
                >
              </div>
            </div>

            <div class="option">
              <h3>Automatically proceed to next page</h3>

              <p>
                This helps save time by proceeding automatically to the next page on
                downloading pages. <br />Caution: It may break your back button.
              </p>
              <button id="enable">Enable</button>
              <button id="disable">Disable</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <i
          class="social-icon fa-brands fa-xl fa-github"
          onclick="openGitHub();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-question-circle"
          onclick="openAbout();"
        ></i>
        <span class="right"></span>
        <button onclick="history.back()">Back</button>
      </footer>
    </div>
  </body>
</html>
