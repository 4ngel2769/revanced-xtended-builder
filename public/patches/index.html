<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Select Patches</title>
    <link href="../styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core.css" rel="stylesheet" type="text/css" />
    <link href="../styles/patches.css" rel="stylesheet" type="text/css" />
    <script src="../index.js"></script>
    <script src="../colors.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <header>
          <h1>Select patches to include</h1>
          <span class="left"></span>
          <div>
            <button onclick="toggle(true)">Select All</button>
            <button onclick="toggle(false)">Deselect all</button>
          </div>
          <div>
            <input
              class="searchBox"
              id="search"
              type="text"
              placeholder="Search for a patch..."
            />
          </div>
        </header>
        <div id="content--wrapper">
          <div id="content">
            <ul id="patchList"></ul>
          </div>
        </div>
      </main>
      <footer>
        <i
          class="social-icon fa-brands fa-xl fa-github"
          onclick="openGitHub();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-question-circle"
          onclick="openAbout();"
        ></i>
        <div style="margin-left: 10px"></div>
        <i
          class="social-icon fa-xl fa-solid fa-gear"
          onclick="openSettings();"
        ></i>
        <span class="right"></span>
        <button onclick="history.back()">Back</button>
        <button class="highlighted" id="continue" onclick="setPatches();">
          Continue
        </button>
      </footer>
    </div>
  </body>
  <script>
    ws.onopen = () => loadPatches();
  </script>
</html>
