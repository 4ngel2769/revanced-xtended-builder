<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ReVanced Builder by Reis</title>
    <link href="styles/fontawesome.css" rel="stylesheet" type="text/css" />
    <link href="styles/core.css" rel="stylesheet" type="text/css" />
    <link href="styles/home.css" rel="stylesheet" type="text/css" />
    <script src="colors.js" defer></script>
  </head>

  <body>
    <div id="container">
      <main>
        <div id="content--wrapper">
          <div id="content">
            <h1>
              Welcome to <span class="accent-fun">ReVanced </span>Builder!
            </h1>
            <p style="font-family: 'Roboto', sans-serif">
              A simple tool to patch ReVanced supported applications
            </p>
            <button
              class="highlighted"
              id="continue"
              onclick="window.location = '/apps/'"
            >
              Start Patching âžœ
            </button>
            <div class="actions">
              <i
                class="social-icon fa-brands fa-xl fa-github"
                onclick="window.location = 'https://github.com/reisxd/revanced-builder'"
              ></i>
              <div style="margin-left: 10px"></div>
              <i
                class="social-icon fa-xl fa-solid fa-question-circle"
                onclick="window.location = '/about/'"
              ></i>
              <div style="margin-left: 10px"></div>
              <i
                class="social-icon fa-xl fa-solid fa-palette"
                onclick="openColorPicker();"
              ></i>
              <div class="theming">
                <div id="themecolor-picker">
                  <span
                    style="background: #4873b3 none repeat scroll 0% 0%"
                  ></span>
                  <span
                    style="background: #df0000bf none repeat scroll 0% 0%"
                  ></span>
                  <span
                    style="background: #605dbbb3 none repeat scroll 0% 0%"
                  ></span>
                  <span
                    style="background: #00e60069 none repeat scroll 0% 0%"
                  ></span>
                  <span
                    style="background: #0067fdc7 none repeat scroll 0% 0%"
                  ></span>
                  <span
                    onclick="this.style.setProperty('background-color', prompt('Set Custom Color (eg. #000 or yellow or anything that works with css)', document.documentElement.style.getPropertyValue('--accentColor')));"
                    style="
                      background: var(--accentColor) none repeat scroll 0% 0%;
                    "
                    >ðŸŽ¨</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
